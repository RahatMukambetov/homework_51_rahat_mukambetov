<!DOCTYPE html>
<html>
<head>
    <title>Симулятор кота</title>
</head>
<body>
    <h3>Вас приветствует симулятор кота</h3>
    <h5>Для начала введите имя кота.</h5>

        <button type="submit">Создать</button>
    </form>
</body>
</html>
